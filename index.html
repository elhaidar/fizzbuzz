<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .btn {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Get a FizzBuzz Result!</h1>
        <div
          class="form"
          style="border-bottom: 2px solid #aaa; padding-bottom: 10px"
        >
          <label>Type a number :</label>
          <input
            type="text"
            placeholder="input number"
            name="input"
            id="input"
          />
          <button class="btn">Click here!</button>
        </div>
        <div id="result">
          <p id="alert" style="display: none; color: red; font-style: italic">
            invalid input
          </p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
